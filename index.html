<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Filter</title>
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h3>Pasirinkite, Jus dominančius, studijų metus:</h3>
        <select name="enlisted_date" id="enlisted_date">
          <option value="empty">Pasirinkite</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>
      </div>
      <div class="output-container">
        <h3>Pasirinktais metais, studijas pradėjo šie studentai:</h3>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
